<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock, paper, scissors!</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="rockPaperScissors.js" defer></script>
</head>
<body id="game">
    <div id="gameboard" class="gameboard">
        <div class="choices">
            <div id="player-choice" class="choice"></div>
            <div id="comp-choice" class="choice"></div>
        </div>
        <div id="score-panel" class="panel">
            <div class="score">
                <h4>player:</h4>
                <h4 id="player-score" class="score">0</h4>
            </div>
            <div class="score">
                <h4>comp:</label>
                <h4 id="comp-score" class="score">0</h4>
            </div>
        </div>
        <div class="options">
            <h2 id="options-header" class="header">make your move</h2>
            <div id="rock" class="option">
                <img alt="rock" src="./images/rock.png"/>
            </div>
            <div id="paper" class="option">
                <img alt="paper" src="./images/paper.png"/>
            </div>
            <div id="scissors" class="option">
                <img alt="scissors" src="./images/scissors.png"/>
            </div>
        </div>
        <div id="round-panel" class="panel">
            <h4 id="round-results"></h4>
        </div>
    </div>
</body>
<footer><a target="_blank" href="https://github.com/birdpersonn/rock-paper-scissors">handcrafted by birdpersonn</a></footer>
</html>
